                                            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">

        <!-- Bootstrap core JS-->
        
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            // Obtener referencias a los elementos del carrusel
            const carouselIndicators = document.querySelector('.carousel-indicators');
            const carouselInner = document.querySelector('.carousel-inner');
          
            // Obtener las imágenes de la API de Lorem Picsum
            fetch('https://picsum.photos/v2/list?page=1&limit=3')
              .then(response => response.json())
              .then(data => {
                data.forEach((image, index) => {
                  // Crear indicadores
                  const indicator = document.createElement('li');
                  indicator.setAttribute('data-target', '#myCarousel');
                  indicator.setAttribute('data-slide-to', index);
                  if (index === 0) {
                    indicator.classList.add('active');
                  }
                  carouselIndicators.appendChild(indicator);
          
                  // Crear elementos de carrusel
                  const carouselItem = document.createElement('div');
                  carouselItem.classList.add('carousel-item');
                  if (index === 0) {
                    carouselItem.classList.add('active');
                  }
                  const img = document.createElement('img');
                  img.src = image.download_url;
                  img.alt = `Slide ${index + 1}`;

                  img.style.width = '570px'; // Establece el ancho deseado
                  img.style.height = '500px'; // Establece la altura deseada
                  img.style.borderRadius = '10px'; //

                  carouselItem.appendChild(img);
                  carouselInner.appendChild(carouselItem);
                });
              })
              .catch(error => console.error(error));
          </script>
          
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
